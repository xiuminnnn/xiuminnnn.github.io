<html>
<head><title>Ordered lists</title></head>
<body>
<OL type=A>
        <LI>Vegetables
               <OL type+a>
               <LI>Spinach
               <LI>Broccoli
               </OL>
        <LI>Fruits
               <UL type=circle>
               <LI>Apples
               <LI>Oranges
               </UL>
       <LI>Salads
               <UL type=square>
               <LI>Vegetables Salad
               <LI>Fruits Salad
               </UL>
</OL>
</body>
</html>
