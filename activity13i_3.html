<html>
<head>
<title>Table</title>
</head>

<body bgcolor="azure"
leftmargin="100" topmargin="90">

<table border =1>
<caption>My First Web Table</caption>
<tr>
<th>header one</th>
<th>header two</th>
<th>header three</th>
<th>header four</th>
</tr>

<script>
function myFunction(){alert("data row1-col1")}
function myFunction2(){alert("data row1-col2")}
function myFunction3(){alert("data row1-col3")}
</script>

<tr>
<td id="demo" onclick="myFunction()">
data row1-col1
</td>
<td id="demo2" onmouseover="myFunction2()">
data row1-col2
</td>
<td id="demo3" ondblclick="myFunction3()">
data row1-col3
</td>
<td>data row1-col4</td>
</tr>

<tr>
<td>data row2-col1</td>
<td>data row2-col2</td>
<td>data row2-col3</td>
<td>data row2-col4</td>
</tr>
</table>
</body></html>
